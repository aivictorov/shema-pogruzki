<section class="slider">
    <div class="slider__image">
        <div class="slider__overlay"></div>
        <picture>
            <source srcset="./img/slider/slide_small.jpg" media="(max-width: 768px)">
            <img class="img lazyload" src="./img/slider/slide.jpg" alt="Разработка схем размещения и крепления грузов">
        </picture>
    </div>
    <div class="container">
        <div class="slider__content-wrapper">
            <div class="slider__content">
                <div class="slider__title">
                    <h1>Разработка схем размещения и крепления грузов</h1>
                </div>
                <div class="slider__button">
                    <button class="btn btn--red" type="button" modal-button="callback">
                        <div class="btn__wrapper">
                            <div class="btn__text">Узнать больше</div>
                            <div class="btn__icon">
                                <svg class="icon icon--arrow-next">
                                    <use xlink:href="./img/icons/sprite.svg#arrow-next"></use>
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
