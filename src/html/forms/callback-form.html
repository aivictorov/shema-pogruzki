<form class="form" id="form">
    <div class="form__title">
        <h3 class="h3">Заполните форму</h3>
    </div>
    <div class="form__instruction">
        Мы свяжемся с вами в ближайшее время.
    </div>
    <div class="form__row">
        <div class="form__item">
            <span class="form__label">Ваш Email</span>
            <input id="email" name="email" class="input" type="email" required>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <span class="form__label">Сообщение</span>
            <textarea id="message" name="message" class="input" required></textarea>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <button type="submit" class="btn btn--red">Отправить</button>
        </div>
    </div>
    <div id="answer"></div>
    <div class="form__notice">
        Нажимая на кнопку вы соглашаетесь с политикой конфиденциальности
    </div>
</form>
