<form class="form" id="form" enctype='multipart/form-data'>
    <div class="form__title form__title--center">
        <h3 class="h3">Заполните форму</h3>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="input">
                <label class="input__label">
                    <span class="input__name">Наименование организации</span>
                    <input class="input__field" type="text" placeholder="Наименование организации" name="company"
                        autocomplete="company">
                </label>
                <span class="input__notify"></span>
            </div>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="input">
                <label class="input__label">
                    <span class="input__name">Контактное лицо</span>
                    <input class="input__field" type="text" placeholder="Ваше имя" name="name" autocomplete="name">
                </label>
                <span class="input__notify"></span>
            </div>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="input">
                <label class="input__label">
                    <span class="input__name">Телефон</span>
                    <input class="input__field" type="text" placeholder="Ваш телефон" name="phone" autocomplete="phone">
                </label>
                <span class="input__notify"></span>
            </div>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="input">
                <label class="input__label">
                    <span class="input__name">Электронная почта</span>
                    <input class="input__field" type="text" placeholder="Адрес электронной почты" name="email" autocomplete="email">
                </label>
                <span class="input__notify"></span>
            </div>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="input">
                <label class="input__label">
                    <span class="input__name">Сообщение</span>
                    <textarea class="input__field textarea" name="message"></textarea>
                </label>
                <span class="input__notify"></span>
            </div>
        </div>
    </div>

    <div class="form__row">
        <div class="form__item">
            <div class="input-file">
                <label class="input-file__label">
                    <input class="input-file__hidden visually-hidden" name="file[]" type="file"
                        accept="application/pdf, image/jpeg, image/png" multiple>
                    <div class="input-file__icon">
                        <svg class="icon icon--plus">
                            <use xlink:href="./img/icons/sprite.svg#plus"></use>
                        </svg>
                    </div>
                    <div class="input-file__text">
                        <div class="input-file__info">Прикрепить файл</div>
                        <div class="input-file__notice">Вы можете прикрепить не более 3 файлов формата PDF, JPG, PNG
                            размером до 5 мб каждый.</div>
                    </div>
                </label>
                <span class="input-notify"></span>
            </div>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="captcha">
                <div class="g-recaptcha" data-sitekey="6LcXOZkpAAAAAKMYw8hzWcIoRbcvHp4BBlgZCUVs"></div>
                <span class="input__notify"></span>
            </div>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <button class="btn btn--red" type="submit">Отправить</button>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="form__notice">Нажимая на кнопку, Вы соглашаетесь с политикой конфиденциальности</div>
        </div>
    </div>
</form>

<div id="answer"></div>

<button class="btn btn--red none" type="submit" close-modal-button="callback">Ок</button>
