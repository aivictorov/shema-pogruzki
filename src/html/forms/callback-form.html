<form class="form" id="form" enctype='multipart/form-data'>
    <div class="form__title form__title--center">
        <h3 class="h3">Заполните форму</h3>
    </div>
    <div class="form__row">
        <div class="form__item">
            <label class="input-label" for="company">Наименование организации</label>
            <input class="input" type="text" placeholder="Наименование организации" name="company" required>
            <span class="input-notify"></span>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <label class="input-label" for="name">Контактное лицо</label>
            <input class="input" type="text" placeholder="Ваше имя" name="name" required>
            <span class="input-notify"></span>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <label class="input-label" for="phone">Телефон</label>
            <input class="input" type="text" placeholder="Ваш телефон" name="phone" required>
            <span class="input-notify"></span>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <label class="input-label" for="email">Электронная почта</label>
            <input class="input" type="text" placeholder="Адрес электронной почты" name="email" required>
            <span class="input-notify"></span>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <label class="input-label" for="message">Сообщение</label>
            <textarea id="message" class="input" name="message"></textarea>
            <span class="input-notify"></span>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="input-file">
                <label class="input-file__label">
                    <input class="input-file__hidden visually-hidden" name="file[]" type="file"
                        accept="application/pdf, image/jpeg, image/png" multiple>
                    <div class="input-file__icon">
                        <svg class="icon icon--plus">
                            <use xlink:href="./img/icons/sprite.svg#plus"></use>
                        </svg>
                    </div>
                    <div class="input-file__text">
                        <div class="input-file__info">Прикрепить файл</div>
                        <div class="input-file__notice">Вы можете прикрепить не более 3 файлов формата PDF, JPG, PNG размером до 5 мб каждый.</div>
                    </div>
                </label>
                <span class="input-notify"></span>
            </div>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item form__item--capatcha">
            <div class="g-recaptcha" data-sitekey="6LcXOZkpAAAAAKMYw8hzWcIoRbcvHp4BBlgZCUVs"></div>
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <button class="btn btn--red" type="submit">Заказать</button>
        </div>
    </div>
    <div class="form__row">
        <div class="form__item">
            <div class="form__notice">Нажимая на кнопку, Вы соглашаетесь с политикой конфиденциальности</div>
        </div>
    </div>
</form>

<div id="answer"></div>

<button class="btn btn--red none" type="submit" close-modal-button="callback">Ок</button>
