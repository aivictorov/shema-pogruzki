<div class="service-card-wrapper">
    <div class="service-card" modal-button="{{ service.modal }}">
        <span class="service-card__text">
            <span class="service-card__name">
                {{ service.title }}
            </span>
            <div class="service-card__details">
                Подробнее
            </div>
        </span>
        <span class="service-card__img">
            <img src="./img/services/{{ service.img }}" alt="{{ service.title }}">
        </span>
    </div>
</div>
